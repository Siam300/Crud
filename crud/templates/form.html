				<!-- Edit Modal HTML -->
	<div id="addNews" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="modal-header">						
						<h4 class="modal-title">News Title</h4>
						<input type="text" class="form-control" id="newsTitle" name="newsTitle" value="{{ form.newsTitle.value }}" required>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label for="description">Details</label>
							<input type="text" class="form-control" id="details" name="details" value="{{ form.newsTitle.value }}"required>
						</div>
						
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
						<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
